{% extends 'base.html' %}

{% block title %}Spellbook Home{% endblock %}

{% block content %}
    <h1>Welcome to the D&D Spellbook</h1>
    <p>Total Spells: {{ spells_data['count'] }}</p>
    <p><a href="{{ url_for('list_spells') }}">List all spells</a></p>
    <form method="POST">
        <label>Search for a spell</label>
        <input type="text" id="search_spell" name="search_spell">
        <br/><br/>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
