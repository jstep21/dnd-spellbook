<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Spell List: </h1>
    <ol>
        {% for spell in spells %}

        {% endfor %}
    </ol>
</body>
</html>
